{% extends "layout.html" %}

{% block content%}
<div class="container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            Submit Files
        </div>
        <div class="panel-body">
            <form method="POST" enctype="multipart/form-data" action="/depart/multi/">
                {% csrf_token %}
                <div class="form-group">
                    <input type="file" name="exc">
                </div>
                <button type="submit" class="btn btn-info btn-sm">Submit</button>
            </form>
        </div>
    </div>

    <div style="margin-bottom: 10px">
        <a class="btn btn-success" href="http://127.0.0.1:8000/depart/add">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            Create Department
        </a>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            Department List
        </div>


        <!-- Table -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Department Name</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in queryset %}
            <tr>
                <th>{{ obj.id }}</th>
                <td>{{ obj.title }}</td>
                <td>
                    <a class="btn btn-primary btn-xs" href="/depart/{{ obj.id }}/edit/">edit</a>
                    <a class="btn btn-danger btn-xs" href="/depart/delete/?nid={{ obj.id }}">delete</a>
                </td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
    <ul class="pagination">
        {{ page_string }}
    </ul>


</div>
{% endblock %}
