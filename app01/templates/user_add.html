{% extends "layout.html"%}

{% block content %}
<div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Create New User</div>
            <div class="panel-body">
                <form method="POST" action="/user/add/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter the user info">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" name="pwd" placeholder="Enter the user info">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" class="form-control" name="age" placeholder="Enter the user info">
                    </div>
                    <div class="form-group">
                        <label>Savings</label>
                        <input type="text" class="form-control" name="savings" placeholder="Enter the user info">
                    </div>
                    <div class="form-group">
                        <label>Create Time</label>
                        <input type="date" class="form-control" name="ctime" placeholder="Enter the user info">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" name="gender">
                            {% for item in gender_choices %}
                                <option value="{{ item.0 }}"> {{ item.1 }} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" name="dp">
                            {% for item in depart_list %}
                                <option value="{{ item.id }}"> {{ item.title }} </option>
                            {% endfor %}
                        </select>
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
